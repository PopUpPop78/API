<div class="container">
    <h3 class="text-center mt-2">Categories</h3>
    <div class="row">
        <div>
            <button class="btn btn-primary mb-1 px-2" (click)="addCategory()">
                Add Category
            </button>
        </div>
    </div>
    <table class="table table-hover align-middle" id="tblCategory">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of categories">
                <td>{{cat.id}}</td>
                <td>{{cat.name}}</td>
                <td>{{cat.description}}</td>
                <td>
                    <div class="btn btn-warning mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Update category {{cat.id}}"  (click)="update(cat)">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
